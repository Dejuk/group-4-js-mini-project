<!DOCTYPE html>
<html>
<head>
  <title>Football Quiz</title>
  <link rel="stylesheet" type="text/css" href="qz.css">
</head>
<body>
  <div class="container">
    <h1>Football Quiz</h1>
    <div id="quiz"></div>

    </div>
  </div>
  <script src="qz.js"></script>
</body>
</html>
